{% load menu %}
<!-- this loading is because of the custom templates.
custom templates are in the 'templatetags' folder.
we are loading the menu file of the folder.
-->
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %} | Eshop</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
		<div class="logo"> 
			<a href="/" class="text-2xl text-white">Eshop</a>
		</div>
		<div class="menu flex space-x-4"> 
			{% menu %}
		</div>
	</nav>

	<div class="max-w-4xl mx-auto py-4 px-6">
		{% block content %}

		{% endblock %}
	</div>

</body>
</html>
