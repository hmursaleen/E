{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
    <h1 class="text-2xl">Cart</h1>

    {% for item in cart %}
        <p class="mb-2">
            <b>Title: </b>{{ item.product.title }}<br>
            <b>Quantity: </b>{{ item.quantity }}<br>

            <a href="{% url 'change_quantity' item.product.id %}?action=increase" class="inline-block px-4 py-1 bg-teal-500 text-white rounded-xl">Increase</a>
            <a href="{% url 'change_quantity' item.product.id %}?action=decrease" class="inline-block px-4 py-1 bg-yellow-500 text-white rounded-xl">Decrease</a>

            <a href="{% url 'remove_from_cart' item.product.id %}" class="inline-block px-4 py-1 bg-red-500 text-white rounded-xl">Remove from cart</a>
        </p>
    {% endfor %}

    <strong>Total cost: </strong>{{ cart.get_total_cost }}
{% endblock %}
